<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <script src="https://kit.fontawesome.com/e2867230f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="section">
        <div class="box">
            <div class="wave1"></div>
            <div class="wave2"></div>
            <div class="wave3"></div>
    
            <div id="weathericon">
                <i class="fa-solid fa-sun" style="color: yellow;"></i>
            </div>
    
            <div class="information">
                <h2 class="location">Loading location...</h2>
                <p id="date">Loading date...</p>
                <h1 class="temp">Loading temp...</h1>
                <h3 class="tempmin">Min Loading°C | Max Loading°C</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
